<div class="login-page">
  <div class="wrapper wrapper-full-page">
    <div class="page-header login-page header-filter" filter-color="black"
      style="background-image: url('./assets/img/login.jpg'); background-size: cover; background-position: top center;">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">

            <form [formGroup]="loginForm" (ngSubmit)="userLogin(loginForm)" class="form" novalidate>
              <div class="card card-login">
                <div class="card-header card-header-rose text-center">
                  <h4 class="card-title">
                    SMS Portal
                  </h4>
                  <div class="social-line"></div>
                </div>
                <div class="card-body">
                  <p class="card-description text-center">Log In</p>

                  <span class="bmd-form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">email</i>
                        </span>
                      </div>
                      <input formControlName="email" class="form-control" placeholder="Email..." type="email" required>
                    </div>
                    <div class="validate-error-msg">
                      <control-message [control]="loginForm.get('email')"></control-message>
                    </div>
                  </span>

                  <span class="bmd-form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">lock_outline</i>
                        </span>
                      </div>
                      <input class="form-control" formControlName="password" placeholder="Password..." type="password" required>
                    </div>
                    <div class="validate-error-msg">
                        <control-message [control]="loginForm.get('password')"></control-message>
                      </div>
                  </span>
                  <span class="bmd-form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input form-control" type="checkbox" value="">
                            Remember Me
                            <span class="form-check-sign">
                              <span class="check"></span>
                            </span>
                          </label>
                        </div>
                      </div>
                    </div>
                  </span>
                </div>
                <div class="card-footer justify-content-center">
                  <div class="row">
                    <div class="col-lg-12">
                      <button type="submit" mat-raised-button class="btn btn-primary">Let's Go</button>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-lg-12">
                      <a class="btn btn-link btn-sm float-right" href="#">
                        Forget Password
                      </a>
                    </div>
                  </div>
                </div>

              </div>
            </form>

          </div>
        </div>
      </div>
      <footer class="footer ">
        <div class="container">
          <nav class="pull-left">
            <ul>
              <li>
                <a href="http://www.airnetjhansi.com"> Airnet Service, Jhansi </a>
              </li>
            </ul>
          </nav>

            <i class="material-icons">favorite</i> by

            <a href="http://www.airnetjhansi.com"> Airnet Service, Jhansi </a>.

          </div>
        </div>
      </footer>
    </div>
  </div>
</div>
